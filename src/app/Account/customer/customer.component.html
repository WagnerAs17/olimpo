<div class="main-container ">
    <section class="d-flex justify-content-center vertical-center">
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#ffc107" type="square-loader"
            [fullScreen]="false">
            <p style="color: white">Carregando...</p>
        </ngx-spinner>
        <div class="customer py-5">
            <div class="d-flex justify-content-end">
                <img class="img-login" src="../../../assets/img/bem_vindo.svg" alt="imagem de login">
                
            </div>
            <form [formGroup]="customerForm" class="form-login mt-2" (ngSubmit)="matricular()">
                <div class="pr-5 pl-5 row g-3 align-items-center">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="nome" class="col-form-label">Nome</label>
                                </div>
                                <div>
                                    <input type="nome" id="nome" class="form-control" formControlName="nome">
                                </div>
                            </div>

                            <div class="col-6">
                                <div>
                                    <label for="cpf" class="col-form-label">CPF</label>
                                </div>
                                <div>
                                    <input type="cpf" id="cpf" class="form-control" formControlName="cpf">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="email" class="col-form-label">E-mail</label>
                                </div>
                                <div>
                                    <input type="email" id="email" class="form-control" formControlName="email">
                                </div>
                            </div>

                            <div class="col-6">
                                <div>
                                    <label for="dataNascimento" class="col-form-label">Data Nascimento</label>
                                </div>
                                <div>
                                    <input type="date" id="dataNascimento" class="form-control" formControlName="dataNascimento">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="senha" class="col-form-label">Senha</label>
                                </div>
                                <div>
                                    <input type="password" id="senha" class="form-control" formControlName="senha">
                                </div>
                            </div>

                            <div class="col-6">
                                <div>
                                    <label for="senhaConfirmarcao" class="col-form-label">Confirmação de senha</label>
                                </div>
                                <div>
                                    <input type="password" id="senhaConfirmarcao" class="form-control"
                                        formControlName="senhaConfirmarcao">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <select  (ngModelChange)="mudou()" formControlName="planoId" class="form-select form-select"
                                    aria-label=".form-select-sm example">
                                    <option value="">Selecione</option>
                                    <option *ngFor="let plano of planos" [value]="plano.id">{{plano.nome}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-matricular text-white">Matricular</button>
                </div>
            </form>
        </div>
    </section>
</div>
