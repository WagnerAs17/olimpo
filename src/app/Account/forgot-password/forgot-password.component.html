<div class="main-container ">
    <section class="d-flex justify-content-center vertical-center">
        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ffc107" type = "square-loader" [fullScreen] = "false"><p style="color: white" >Carregando...</p></ngx-spinner>
        <div class="verify-code py-5">
            <img class="img-verify-code" src="../../../../assets/img/esqueci_senha.svg" alt="imagem de login">
            <form [formGroup]="passwordForm" class="form-login mt-3" (ngSubmit)="sendConfirmCodePassword()">
                <div class="p-2 row g-2 align-items-center">
                    <div class="col-2 col-md-2">
                        <label for="codigo" class="col-form-label">E-mail</label>
                    </div>
                    <div class="col-10 col-md-10">
                        <input type="text" id="codigo" class="form-control" formControlName="email" >
                        <span class="text-danger" *ngIf="passwordForm.invalid && passwordForm.dirty">
                            * E-mail é obrigatório 
                        </span>
                    </div>
                    
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <button [disabled]="passwordForm.invalid" type="submit" class="btn btn-code">Enviar Código</button>
                </div>
            </form>
        </div>
    </section>
</div>
