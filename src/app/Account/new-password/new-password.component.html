<div class="main-container ">
    <section class="d-flex justify-content-center vertical-center">
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#ffc107" type="square-loader"
            [fullScreen]="false">
            <p style="color: white">Carregando...</p>
        </ngx-spinner>
        <div class="new-password py-5">
            <div class="d-flex justify-content-end">
                <img class="img-login" src="../../../assets/img/new_password2.svg" alt="imagem de login">

            </div>
            <form [formGroup]="newPasswordForm" class="form-login mt-2" (ngSubmit)="create()">
                <div class="pr-5 pl-5 row g-3 align-items-center">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="codigo" class="col-form-label">Código</label>
                                </div>
                                <div>
                                    <input type="codigo" id="codigo"
                                        class="form-control" formControlName="codigo">
                                    <span class="text-danger" *ngIf="displayMessage?.codigo">
                                        <p [innerHTML]="displayMessage?.codigo"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div>
                                    <label for="senha" class="col-form-label">Senha</label>
                                </div>
                                <div>
                                    <input type="password" id="senha" class="form-control" formControlName="senha">
                                    <span class="text-danger" *ngIf="displayMessage?.senha">
                                        <p [innerHTML]="displayMessage?.senha"></p>
                                    </span>
                                </div>
                            </div>

                            <div class="col-6">
                                <div>
                                    <label for="senhaConfirmacao" class="col-form-label">Confirmação de senha</label>
                                </div>
                                <div>
                                    <input type="password" id="senhaConfirmacao" class="form-control"
                                        formControlName="senhaConfirmacao">
                                    <span class="text-danger" *ngIf="displayMessage?.senhaConfirmacao">
                                        <p [innerHTML]="displayMessage?.senhaConfirmacao"></p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <button [disabled]="newPasswordForm.invalid || !newPasswordForm.dirty" type="submit"
                        class="btn btn-new-password text-white">Nova Senha</button>
                </div>
            </form>
        </div>
    </section>
</div>
