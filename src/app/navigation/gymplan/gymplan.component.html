<section class="d-flex justify-content-around container">
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#ffc107" type = "square-loader" [fullScreen] = "false"><p style="color: white" >Carregando...</p></ngx-spinner>
    <div *ngFor="let plano of planos | async">
        <div class="card-shadow">
            <img src="../../../assets/img/workout.svg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">Plano {{plano.nome}}</h5>
                <p class="card-text text-center">Valor: {{ plano.valor - calcularDesconto(plano.valor, plano.desconto) |
                    currency: 'BRL'}}</p>
            </div>
            <olp-gymplan-details [desconto]="calcularDesconto(plano.valor, plano.desconto)" [plano]="plano">
            </olp-gymplan-details>
        </div>
    </div>

</section>
